<!DOCTYPE html>
<html>
<head>
 <title>KSM</title>
 <link type="text/css" rel="stylesheet" href="main.css">
</head>
<body>
<div class="container">  
  <form id="contact" class='form-signin'>
   <h3>KSM Feedback form</h3>
    <h4>Give us your feedback</h4>
    <fieldset>
      <input id="name" placeholder="Your name" type="text" tabindex="1" required autofocus>
    </fieldset>
    <fieldset>
      <input id="email" placeholder="Your Email Address" type="email" tabindex="2" required>
    </fieldset>
    <fieldset>
      <input id="phno" placeholder="Your Phone Number " type="tel" tabindex="3" required>
    </fieldset>
    <fieldset>
      <input id="regno" placeholder="Your Register Number" type="tel" tabindex="4" required>
   </fieldset>
     <h4>Size</h4>
    <fieldset>
      <select id="size" name="Size">
        <option value="s">S</option>
        <option value="m">M</option>
        <option value="l">L</option>
        <option value="xl">XL</option>
        <option value="xxl">XXL</option>
        <option value="xxxl">XXXL</option>
     </select>
    </fieldset>
   <h4>Rate your experience</h4>
   <fieldset>
   <input id="rate" type="range" name="points" min="0" max="10">
   </fieldset>
    <fieldset>
      <textarea id="txt" placeholder="Where can we improve?" tabindex="5" required></textarea>
    </fieldset>
    <fieldset>
      <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
   </fieldset>
  </form>
</div>
   <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
 </body>
</html>
